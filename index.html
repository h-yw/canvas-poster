<html lang="en">

<head>

<script type="module">
  // const  canvas = document.getElementById('canvas');
  import CanvasPoster from "./lib/index.ts";
  const poster = new CanvasPoster(canvas, {
    width: window.innerWidth,
    height: 3615,
    type: "2d",
    ratio: window.innerWidth / 750,
    target: {
      share: {
        x: 644,
        y: 58,
        width: 96,

    },
    onClick: (e) => {
      // 点击位置
      console.log(e.$position);
      // 击中目标
      console.log(e.$target);
    }
  });
  poster.draw([
    {
      type: 'image',
      source: './example/image/bg.png',
      x: 0,
      y: 0,
      width: 750,
      height: 3615,
    },
    {
      type: 'text',
      source: '哈哈哈哈哈哈哈哈哈哈哈',
      x: Math.floor(320 / 2),
      y: 12,
      maxWidth: 375,
      color: '#f0f0ff'
    }
  ]);
